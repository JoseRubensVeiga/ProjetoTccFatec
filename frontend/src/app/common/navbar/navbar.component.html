<div class="navbar-container" *ngIf="showNavbar$ | async">
  <div class="d-flex align-items-center">
    <div class="logo-container">
      <img src="../../../assets/images/dcode_logo.svg" />
    </div>
    <mat-icon (click)="showSidebar()">menu</mat-icon>
  </div>
  <div class="d-flex align-items-center">
    <div class="notification-container">
      <span class="notification-badge">1</span>
      <mat-icon>notifications</mat-icon>
    </div>

    <button mat-button [matMenuTriggerFor]="afterMenu">
      <div class="d-flex align-items-center">
        <mat-icon>account_circle</mat-icon>
        <span class="ml-1">Perfil</span>
      </div>
    </button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
      <button mat-menu-item (click)="toGoUserSettings()">
        <div class="d-flex align-items-center pr-1">
          <mat-icon>account_circle</mat-icon>
          <span>Perfil</span>
        </div>
      </button>
      <button mat-menu-item (click)="goToSettings()">
        <div class="d-flex align-items-center pr-1">
          <mat-icon>settings</mat-icon>
          <span>Configurações</span>
        </div>
      </button>
      <button mat-menu-item (click)="logout()">
        <div class="d-flex align-items-center pr-1">
          <mat-icon>power_settings_new</mat-icon>
          <span class="text-danger">Logout</span>
        </div>
      </button>
    </mat-menu>
  </div>
</div>
